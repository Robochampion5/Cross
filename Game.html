<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Crossword Puzzle</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'><link rel="stylesheet" href="./Hello.css">

</head>
<body>

<!-- partial:index.partial.html -->
<div class="container crosswordDisplay">
  
<div class="row">
<!-- Create & Play buttons required for user generated crossword - disabled for Proscribed questions -->
    <div class="btn btn-default disabled" id="btnCreate">Create</div>
    <div class="btn btn-default disabled" id="btnPlay">Play</div>
  
    <div class="btn btn-default" id="btnReset">Reset</div>
    <a href="lol.html">
     <div class="btn btn-default" id="btnCheck">Check Answers</div>
    </a>
  </div>

  <div class="center crossword" id="crossword"></div>
  
<div class="btn" id="btnGen">Generate</div>

<audio controls autoplay>
  <source src="hello.mpeg" type="audio/mpeg">
</audio>
  
  
  <div class="col-lg-6 ">
  <div class="clueBlock" id="cluesAcross">
    <div class="clueDirection" id="directionAcross">ACROSS</div>

    <div class="line">
      <input class="word" type="text" value="Software Piracy"/>
      <span class="lineNum"></span>
      <input class="clue" value="When software is copied and distributed illegally, it is called" />
    </div>

    <div class="line">
      <input class="word" type="text" value="Firewall"/>
      <span class="lineNum"></span>
      <input class="clue" value="Is a security system that prevents unauthorized people to access your system and network."/>
    </div>

    <div class="line">
      <input class="word" type="text" value="DumpsterDiving"/>   
      <span class="lineNum"></span>   
      <input class="clue" value="Diving is a technique used to fetch personal details of a user from his discarded documents." />
    </div>
    
    <div class="line">
      <input class="word" type="text" value="Virus"/>   
      <span class="lineNum"></span>   
      <input class="clue" value="A type of a malicious software." />
    </div>
    
	<div class="line">
      <input class="word" type="text" value="GoogleAnalytics"/>   
      <span class="lineNum"></span>   
      <input class="clue" value="The tool which is used for tracking and reporting the traffic received on a particular website." />
    </div>
    
    <div class="line">
      <input class="word" type="text" value="Spyware"/>   
      <span class="lineNum"></span>   
      <input class="clue" value="Is a software which keeps a track of all your activities and sends your confidential information to hacker." />
    </div>
    
      <div class="line">
      <input class="word" type="text" value="Eight"/>   
      <span class="lineNum"></span>   
      <input class="clue" value="A password should be minimum _____ characters long. " />
    </div>
    
        <div class="line">
      <input class="word" type="text" value="InternetIdentity"/>   
      <span class="lineNum"></span>   
      <input class="clue" value="Is a social identity that a user establishes during online communities and websites." />
    </div>
    
    <div class="line">
      <input class="word" type="text" value="CyberLaw"/>   
      <span class="lineNum"></span>   
      <input class="clue" value="Is a term that encapsulates the legal issues related to use of the internet." />
    </div>
    
	<div class="line">
      <input class="word" type="text" value="CyberSaftey"/>   
      <span class="lineNum"></span>   
      <input class="clue" value="Means keeping our personal information, financial information, and online storage safe and secure from cyber thefts" />
    </div>
    
    </div>
    
    
    
  </div>
  <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
  
  
  <div class="col-lg-6">
  <div class="clueBlock" id="cluesDown">
    <div class="clueDirection" id="directionDown">DOWN</div>
  </div>

</div>
</div>
<!-- partial -->
  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script><script  src="./script.js"></script>

</body>
</html>
